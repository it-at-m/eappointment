name: owasp security checks

on:
  workflow_call:
    outputs:
      security-scan-result:
        description: "Security scan result"
        value: ${{ jobs.security-scan.outputs.result }}

permissions:
  contents: read
  actions: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - module: mellon
            php_version: "8.3"
          - module: zmsadmin
            php_version: "8.3"
          - module: zmsapi
            php_version: "8.3"
          - module: zmscalldisplay
            php_version: "8.3"
          - module: zmscitizenapi
            php_version: "8.3"
          - module: zmsmessaging
            php_version: "8.3"
          - module: zmsstatistic
            php_version: "8.3"
          - module: zmsticketprinter
            php_version: "8.3"
          - module: zmsdldb
            php_version: "8.3"
          - module: zmsentities
            php_version: "8.3"
          - module: zmsslim
            php_version: "8.3"
          - module: zmsdb
            php_version: "8.3"
          - module: zmsclient
            php_version: "8.3"
    container:
      image: "ghcr.io/it-at-m/eappointment-php-base:${{ matrix.php_version }}-dev"
    outputs:
      result: ${{ steps.set-result.outputs.result }}
    steps:
      - uses: actions/checkout@v6
      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Install Composer Dependencies
        continue-on-error: true
        run: |
          cd "${{ matrix.module }}"
          composer install --no-progress --prefer-dist --optimize-autoloader

      - name: PHP Security Checker
        continue-on-error: true
        uses: symfonycorp/security-checker-action@v5
        with:
          lock: ${{ matrix.module }}/composer.lock

      - name: OWASP Dependency-Check
        continue-on-error: true
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ${{ matrix.module }}
          path: ${{ matrix.module }}
          format: 'HTML'
          out: 'reports/${{ matrix.module }}'
          args: >
            --scan ${{ matrix.module }}/composer.lock
            --suppression .security/suppression.xml
            --failOnCVSS 7

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report-${{ matrix.module }}
          path: reports/${{ matrix.module }}
          retention-days: 1

      - name: Set job result
        id: set-result
        if: always()
        run: echo "result=${{ job.status }}" >> $GITHUB_OUTPUT

  zap-scan:
    needs: security-scan
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - module: zmsapi
            url: http://localhost:8080/api
          - module: zmscitizenapi
            url: http://localhost:8080/citizen-api
    steps:
      - uses: actions/checkout@v6

      - name: Run OWASP ZAP Scan
        continue-on-error: true
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: ${{ matrix.url }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          allow_issue_writing: false

      - name: Security Headers Check
        continue-on-error: true
        run: |
          curl -s -I "${{ matrix.url }}" | grep -iE '^(Strict-Transport-Security|X-Frame-Options|X-Content-Type-Options|Content-Security-Policy|X-XSS-Protection):'

      - name: Upload ZAP scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-${{ matrix.module }}
          path: reports/
          retention-days: 1