name: Combined Workflow with Documentation

on:
  push:
    branches: [feature-gh-850-implement-owasp-security]

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write

jobs:
  call-php-code-quality:
    uses: ./.github/workflows/php-code-quality.yaml

  call-php-unit-tests:
    uses: ./.github/workflows/php-unit-tests.yaml

  call-owasp-security-checks:
    uses: ./.github/workflows/owasp-security-checks.yaml

  aggregate-reports:
    needs: [call-php-unit-tests, call-owasp-security-checks]
    runs-on: ubuntu-latest
    steps:
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: 'coverage-*'
          path: public/coverage
          merge-multiple: false

      - name: Download security reports
        uses: actions/download-artifact@v4
        with:
          pattern: 'security-report-*'
          path: public/security
          merge-multiple: false

      - name: Download ZAP scan reports
        uses: actions/download-artifact@v4
        with:
          pattern: 'zap-scan-*'
          path: public/security/zap
          merge-multiple: false

      - name: Debug - List directory structure
        run: |
          echo "=== Coverage Reports Structure ==="
          find public/coverage -type f -name "index.html"
          echo "=== Full Coverage Directory Structure ==="
          ls -R public/coverage/
          
          echo "=== Security Reports Structure ==="
          find public/security -type f -name "*.html"
          echo "=== Full Security Directory Structure ==="
          ls -R public/security/

      - name: Ensure correct structure
        run: |
          # Fix security reports structure
          for module in zmsadmin zmscalldisplay zmscitizenapi zmsdldb zmsentities zmsmessaging zmsslim zmsstatistic zmsticketprinter zmsapi zmsdb zmsclient; do
            # Create module directory
            mkdir -p "public/security/$module"
            # Move security reports
            if [ -f "public/security/security-report-$module/dependency-check-report.html" ]; then
              mv "public/security/security-report-$module/dependency-check-report.html" "public/security/$module/"
              rmdir "public/security/security-report-$module" 2>/dev/null || true
            fi
            # Move coverage reports
            if [ -d "public/coverage/coverage-$module" ]; then
              mkdir -p "public/coverage/$module"
              mv "public/coverage/coverage-$module/html" "public/coverage/$module/"
              rmdir "public/coverage/coverage-$module" 2>/dev/null || true
            fi
          done

      - name: Upload aggregated reports
        uses: actions/upload-artifact@v4
        with:
          name: aggregated-reports
          path: public/
          retention-days: 7
  call-build-api-docs:
    uses: ./.github/workflows/build-api-docs.yaml

  deploy-to-pages:
    needs: [aggregate-reports, call-build-api-docs]
    if: |
      needs.call-build-api-docs.result == 'success' &&
      needs.aggregate-reports.result == 'success'
    uses: ./.github/workflows/deploy-pages.yaml
    with:
      coverage_artifact: aggregated-reports
      api_docs_artifact: api-docs
      security_artifact: aggregated-reports

  call-php-build-images:
    needs: [call-php-code-quality, call-php-unit-tests]
    if: |
      always() &&
      needs.call-php-code-quality.result == 'success' &&
      needs.call-php-unit-tests.result == 'success'
    uses: ./.github/workflows/php-build-images.yaml