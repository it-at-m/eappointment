# No browser needed for API tests
testautomation.logLevel=INFO

# Browser settings for UI tests
testautomation.browser=firefox
testautomation.browserVisible=true
testautomation.headless=false
testautomation.browserHeadless=false

# Test data encryption password (required by ATAF for UI tests when TestDataHelper.setTestData is used)
# API tests don't use encrypted test data; UI tests need a non-empty value for location/workstation etc.
testautomation.testDataEncryptionPassword=ataf-local-test-secret

# Test environment (LOCAL for local development, DEV for city dev environment)
# Note: ATAF strips 'testautomation.' prefix when loading, so this becomes 'test.execution.test.environment'
testautomation.test.execution.test.environment=LOCAL

# ATAF SSO credentials for local UI tests (must match Keycloak user from migration 07 and ZMS nutzer from Flyway V10)
# Property names may depend on ATAF; adjust if ATAF uses different keys.
testautomation.userName=ataf
testautomation.userPassword=vorschau

# Bypass proxy for Keycloak so browser can load SSO login (keycloak:8080)
testautomation.noProxy=keycloak

