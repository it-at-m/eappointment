# No browser needed for API tests
testautomation.logLevel=INFO

# Test data encryption password (required by ATAF, but not used for API tests)
# Set an empty or default value since API tests don't require encrypted test data
testautomation.testDataEncryptionPassword=

# Test environment (LOCAL for local development, DEV for city dev environment)
# Note: ATAF strips 'testautomation.' prefix when loading, so this becomes 'test.execution.test.environment'
testautomation.test.execution.test.environment=LOCAL

# API base URLs (configured via environment or here)
# These will be read in TestData.java
