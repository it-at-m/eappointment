id: configure zms audience
author: ZMS Development
realm: zms
changes:
  - addClientScope:
      name: zms_audience
      description: Add zms client to audience claim
      protocolMappers:
        - name: zms_audience
          protocol: openid-connect
          protocolMapper: oidc-audience-mapper
          config:
            access.token.claim: "true"
            id.token.claim: "true"
            included.client.audience: "zms"
            included.custom.audience: ""

  - assignDefaultClientScope:
      clientId: zms
      clientScopeName: zms_audience

