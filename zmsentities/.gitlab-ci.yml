include:
    remote: https://gitlab.com/eappointment/php-base/-/raw/main/template-php-ci.yml

test-php-80:
    extends: .test-php
    allow_failure: false
    variables:
      PHP_VERSION: "8.0"
    only:
        changes:
            - composer.lock
            - composer.json
            - schema/**/*
            - templates/**/*
            - src/**/*
            - tests/**/*.{json,php}

