outdated:
    extends: .test-phpoutdated

pages:
    stage: deploy
    script:
        - echo "/zmsdb/ /zmsdb/_tests/coverage/index.html 302" >> public/_redirects
        - find public/
    artifacts:
        paths:
            - public
    only:
        refs:
            - main
        changes:
            - src/**/*
            - tests/**/*.{json,php}
    environment:
        name: analytics
        url: https://eappointment.gitlab.io/zmsdb

